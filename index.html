<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      #inputField {
        width: 300px;
        height: 30px;
        font-size: 16px;
        border: 2px solid #050000;
        padding: 5px;
      }
    </style>
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <input type="text" id="inputField" oninput="highlightTomato()" />
    <div id="hints" style="display: none">
      <div id="tomatoHint" style="color: red">tomato</div>
      <div id="tomCruiseHint">tom cruise</div>
      <div id="tetulHint">tetul</div>
      <div id="technologyHint">technology</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      function highlightTomato() {
        const inputField = document.getElementById("inputField");
        const hints = document.getElementById("hints");

        // Show hints when the input field is not empty
        if (inputField.value !== "") {
          hints.style.display = "block";
        } else {
          hints.style.display = "none";
        }

        // Check if the input contains the word "tomato" and apply red color if it does
        if (inputField.value.includes("tomato")) {
          // inputField.value.style.color = "red";
          inputField.style.color = "red";
        } else {
          inputField.style.color = "black";
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
